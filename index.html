<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <title>Document</title>
</head>
<!-- <style>
    .table thead>tr>th,.table tbody>tr>td{
        text-align:center
    }
    </style> -->
<body onload="init()" >
    <!-- style="padding:150px" -->
    <div class="container">
        <!-- class="container"会自动调节向里面缩进 -->
            <table class="table table-responsive"> 
                <h1>用户管理系统</h1>
        
                    <caption class="form-inline">
                        <!-- class="form-inline"会让caption里面的元素一行显示 -->
                        <button class="btn btn-info" onclick="add()" data-toggle="modal" data-target="#myModal" >新增</button>
                        <button class="btn btn-info" onclick="del()">删除</button>
                        <button class="btn btn-info" onclick="upd()" data-toggle="modal" data-target="#myModal" id="udp">修改</button>
                        <button class="btn btn-info" onclick="sel()">查询</button>
                        <input type="text" class="form-control"  placeholder="按工号查询" style="width:150px" id="selid">
                        <!-- style="width:150px"可以调节输入框的宽度 -->
                        <input type="text" class="form-control"  placeholder="按姓名查询" style="width:150px" id="selname">
        
                    </caption>
            
                    <thead>
                        <tr>
                            <th></th>
                            <th>序号</th>
                            <th>工号</th>
                            <th>姓名</th>
                            <th>性别</th>
                            <th>密码</th>
                            <th>年龄</th>
                            <th>出生日期</th>
                        </tr>
                    </thead>
            
                    <tbody></tbody>
                </table>

                <!-- 触发类型为模态框，触发节点是id=mydodal -->
                    <!-- 声明定义模态框组件 -->
                    <div class="modal" id="myModal"  data-backdrop="static">
                        <!-- 不可点击黑灰色背景关闭模态框，data-backdr不设置默认可以点击关闭 -->
                        <!-- 窗口声明 （最外面的窗口）-->
                        <div class="modal-dialog">
                            <!-- 内容声明（里面的框） -->
                            <div class="modal-content">
                                <!-- 1.框的标题 （标题框）-->
                                <div class="modal-header">
                                    <button class="close" data-dismiss="modal">
                                        <span>&times;</span>
                                        <!-- 设置关闭按钮的样式 可以去bootstrap找 -->
                                    </button>
                                    <h4 class="modal-title">信息填写</h4>
                                </div> 


                                <form style="padding: 20px" id="info"  class="modal-body" id="modal-body">
                                    <div class="form-group">
                                    <label>你的工号：</label>
                                    <input  id="ucode" type="text" class="form-control" placeholder="请输入工号...">
                                    <label>你的名字：</label>
                                    <input  id="uname" type="text" class="form-control" placeholder="请输入名字...">
                                </div>
                                <div class="form-group">
                                    <label>你的性别：</label>
                                    <input  id="usex" type="text" class="form-control" placeholder="请输入性别...">
                                    <label>你的密码：</label>
                                    <input  id="upassword" type="text" class="form-control" placeholder="请输入密码...">
                                </div>
                                <div class="form-group">
                                    <label>你的年龄：</label>
                                    <input  id="uage" type="text" class="form-control" placeholder="请输入年龄...">
                                    <label>你的生日：</label>
                                    <input  id="ubirthday" type="text" class="form-control" placeholder="请输入生日...">
                                    </div>
                                </form>
                                        
                                    <!-- 3.框的按钮 -->
                                <div class="modal-footer">
                                    <button class="btn btn-info" id="save" onclick="save()">确定</button>
                                    <button class="btn btn-default" data-dismiss="modal">取消</button>
                                </div>
                            </div>
                        </div>
                    </div>
            

    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/user.js"></script>
    <div onload="init()"></div>
    
</body>
</html>
